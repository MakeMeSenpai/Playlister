<!-- templates/playlists_new.html -->
{% extends 'base.html' %}

{% block content %}
<form method='POST' action='/playlists'>
    <fieldset>
        <legend>New Playlist</legend>
        <!-- TITLE -->
        <p>
            <label for='playlist-title'>Title</label><br>
            <input id='playlist-title' type='text' name='title' />
        </p>

        <!-- DESCRIPTION -->
        <p>
            <label for='description'>Description</label><br>
            <input id='description' type='text' name='description' />
        </p>

        <!-- VIDEO LINKS -->
        <p>
            <label for='playlist-videos'>Videos</label><br>
            <p>Add videos in the form of 'https://youtube.com/embed/KEY'. Separate with a newline.</p>
            <textarea id='playlist-videos' name='videos' rows='10'></textarea>
        </p>

        <!-- Rating -->
        <p>
            <label for="5star"> 
                <input id="5star" type="radio" name="rating">5 Star(s)
                </label></p>
            <p>
            <label for="4star"> 
                <input id="4star" type="radio" name="rating">4 Star(s)
                </label></p>
            <p>
            <label for="3star"> 
                <input id="3star" type="radio" name="rating">3 Star(s)
                </label></p>
            <p>
            <label for="2star"> 
                <input id="2star" type="radio" name="rating">2 Star(s)
                </label></p>
            <p>
            <label for="1star"> 
                <input id="1star" type="radio" name="rating">1 Star(s)
                </label></p>
    </fieldset>

    <!-- BUTTON -->
    <p>
        <button type='submit'>Save Playlist</button>
    </p>
</form>
{% endblock %}
